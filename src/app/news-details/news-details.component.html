<div class="container">
    <h1>{{news.title || 'title' }}</h1>
    <dl class="list">
      <dt>Date</dt>
      <dd>{{  news.date}}</dd>
      <dt>Description</dt>
      <dd>{{ news.description }}</dd>
    </dl>
  </div>
  <div class="row">
    <div class="col-md-12">
      <a [routerLink]="['/news-edit', news._id]" class="btn btn-success">EDIT</a>
      <button class="btn btn-danger" type="button" (click)="deleteNews(news._id)">DELETE</button>
    </div>
  </div>
