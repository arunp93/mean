<div class="container">
  <h1>Edit News</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateNews(news._id)" #NewsForm="ngForm">
        <div class="form-group">
          <label for="name">Date</label>
          <input type="text" class="form-control" [(ngModel)]="news.date" name="date" required>
        </div>
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" [(ngModel)]="news.title" name="title" required>
        </div>
        <div class="form-group">
          <label for="name">Description</label>
          <textarea class="form-control" [(ngModel)]="news.description" name="description" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!NewsForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
