<div class="container news">
    <h1>News List <button class="btn btn-danger" (click)="logout()">Logout</button></h1>
    <a [routerLink]="['/news-create']" class="btn btn-default btn-lg">
      <span class="btn btn-success" aria-hidden="true">Create News</span></a>
    <table class="table">
      <thead>
        <tr>
          <th>date</th>
          <th>title</th>
          <th>description</th>
          <th>Attachment</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let news of news">
          <td>{{ news.date | date:'longDate' }}</td>
          <td>{{ news.title }}</td>
          <td class="desctd">{{ news.description }}</td>
          <td>{{ news.file }}</td>
          <td><a [routerLink]="['/news-details', news._id]">Show Detail</a></td>
        </tr>
      </tbody>
    </table>
  </div>
