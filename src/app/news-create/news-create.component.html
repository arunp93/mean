<div class="container create">
    <h1>Add News</h1>
    <div class="row">
      <div class="col-md-6">
          <form (ngSubmit)="upload()"#newsForm="ngForm" enctype="multipart/form-data" >
               <div class="form-group">
            <label for="name">Date</label>
            <input type="date" class="form-control" [(ngModel)]="news.date"  id="date" name="date" required>
          </div>
          <div class="form-group">
            <label for="name">Title</label>
            <input type="text" class="form-control" [(ngModel)]="news.title" id="title" name="title" required>
          </div>
          <div class="form-group">
            <label for="name">Description</label>
            <textarea class="form-control" [(ngModel)]="news.description" name="description" id="description"required></textarea>
          </div>
          <div class="form-group">
              <label for="name">File</label><br>
              <input type="file" class="form-control" name="file"id="file" accept=".pdf" />
              </div>
          <div class="form-group">
              <button type="submit" class="btn btn-success"[disabled]="!newsForm.form.valid" >Save</button>
            </div>
     
          </form>
      </div>
    </div>
  </div>
