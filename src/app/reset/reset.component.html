<div class="container">
  <h1>Reset Password</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="resetPass()" #resetForm="ngForm">
        <div class="form-group">
            <label for="inputEmail" class="sr-only">New Email address</label>
            <input type="email" class="form-control" placeholder="Email address" [(ngModel)]="resetData.username" name="username" required/>
          <label for="name">New Password</label>
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="resetData.password" name="password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!resetForm.form.valid">Update Password</button>
          </div>
        </form>
    </div>
  </div>
</div>
