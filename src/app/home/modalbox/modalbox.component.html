<div class="container">
  <div class="box align-middle">
  <h1>{{ news.title }}</h1><hr>
  <dl class="list">
    <dt>Date</dt>
    <dd>{{ news.date}}</dd>
    <dt>Description</dt>
    <dd>{{ news.description }}</dd>
    <dt>Attachments</dt>
    <dd><form (ngSubmit)="down(news._id)" #modalForm="ngForm">
          <button type="submit" class="btn btn-outline-info">Download</button>
       </form></dd>
  </dl><hr>
  <button class="btn btn-primary" routerLink = '/home'>Back</button>
  </div>
</div>
